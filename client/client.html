  <head>
    <title>Meteor Chat Application.</title>
  </head>

  <body>
    <h1 class="header">Meteor Chat</h1>
    {{> welcome }}
    {{> input }}
    {{> loginButtons}}
    
    {{> messages }}
  </body>

  <template name="welcome">
    <p>
      Let's chat.
    </p>
  </template>

  <template name="messages">
    {{#each messages}}
      <strong>{{name}}:</strong> {{message}}<br>
    {{/each}}
  </template>

  <template name="input">
    <p>Message: <input type="text" id="message"></p>
  </template>
